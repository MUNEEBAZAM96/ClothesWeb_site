<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .form-container {
            max-width: 400px;
            margin: auto;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .button-group {
            text-align: center;
        }

        .button-group button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .button-group button.place-order {
            background-color: #4caf50;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <div class="input-group">
            <label for="username">Name:</label>
            <input type="text" id="username" placeholder="Enter your name">
        </div>

        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>

        <div class="input-group">
            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" placeholder="Enter your contact number">
        </div>

        <div class="input-group">
            <label for="address">Shipping Address:</label>
            <input type="text" id="address" placeholder="Enter your shipping address">
        </div>

        <div class="button-group">
            <button onclick="askUserName()">Ask Name</button>
            <button onclick="askEmail()">Ask Email</button>
            <button onclick="askContact()">Ask Contact</button>
            <button onclick="askAddress()">Ask Address</button>
            <button class="place-order" onclick="placeOrder()">Place Order</button>
        </div>
    </div>

    <script>
        function askUserName() {
            alert("User name: " + document.getElementById("username").value);
        }

        function askEmail() {
            alert("Email: " + document.getElementById("email").value);
        }

        function askContact() {
            alert("Contact Number: " + document.getElementById("contact").value);
        }

        function askAddress() {
            alert("Shipping Address: " + document.getElementById("address").value);
        }

        function placeOrder() {
            alert("Order Placed!");
        }
    </script>

</body>
</html>
