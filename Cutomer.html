<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cloth Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }

        /* Style input fields when they are valid */
        input:valid, textarea:valid {
            border: 1px solid #4caf50;
        }
    </style>
</head>
<body>

    <h2>Customer Information</h2>
    
    <form action="#" method="post" id="customerForm">
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" name="customerName" required>

        <label for="customerEmail">Email:</label>
        <input type="email" id="customerEmail" name="customerEmail" required>

        <label for="shippingAddress">Shipping Address:</label>
        <textarea id="shippingAddress" name="shippingAddress" rows="4" required></textarea>

        <label for="paymentMethod">Payment Method:</label>
        <input type="text" id="paymentMethod" name="paymentMethod" required>

        <button type="submit"><a href="Final.html">Submit</a></button>
    </form>

</body>
</html>
